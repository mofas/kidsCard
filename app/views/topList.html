<div class="frameWrap">
	<div id="topList">
		<table class="scoreTable">
			<tr class="thead">
				<th>排名</th>
				<th>帳號</th>
				<th>得分</th>
			</tr>
			<tr ng-repeat="item in list">
				<td>{{$index+1}}</td>
				<td>{{item.name}}</td>
				<td>{{item.score}}</td>
			</tr>
		</table>
	</div>
</div>
